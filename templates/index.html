<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stuff Uwaterloo Professors Say</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="theme-color" content="#2196F3">

        <!-- Paper Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" />

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js">
        </script>

        <!-- Boostrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>

        <!-- boostrap-datetime-picker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js">
        </script>

        <!-- Snackbar -->
        <link rel="stylesheet" href="static/css/snackbar.min.css" />
        <script src="static/js/snackbar.min.js">
        </script>

        <!-- Style -->
        <link rel="stylesheet" href="static/css/style.css" />

        <!-- Script -->
        <script src="static/js/script.js">
        </script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Stuff Uwaterloo Profs Say</a>
                    </div>

                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-2" aria-expanded="false">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ current_user.id }} <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <form method="post" action="/">
                <fieldset>
                    <div class="form-group" name="quote">
                        <label for="quote">Quote</label>
                        <textarea rows="4" required class="form-control" name="quote" placeholder="Quote"></textarea>
                    </div>

                    <div class="form-group" name="prof">
                        <label for="prof">Professor</label>
                        <input type="text" required class="form-control" name="prof" placeholder="Professor" />
                    </div>

                    <div class="form-group" name="course">
                        <label for="course">Course</label>
                        <input type="text" required class="form-control" name="course" placeholder="Course" />
                    </div>

                    <div class="form-group" name="caption">
                        <label for="caption">Caption</label>
                        <input type="text" class="form-control" name="caption" placeholder="Caption (optional)" />
                    </div>

                    <div class="form-group" name="datetime">
                        <label for="datetime">Scheduled Time</label>
                        <div class='input-group date' id='datetime'>
                            <input type='text' class="form-control" name="datetime" placeholder="Scheduled Time (optional)" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-primary" data-loading-text="Submitting...">Submit</button>

                        <button type="button" class="btn btn-default">Clear fields</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
