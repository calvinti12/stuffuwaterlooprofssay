<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stuff Uwaterloo Professors Say</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="theme-color" content="#2196F3">

        <!-- Paper Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" />

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>

        <!-- Boostrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

        <!-- Snackbar -->
        <link rel="stylesheet" href="static/css/snackbar.min.css" />
        <script src="static/js/snackbar.min.js">
        </script>

        <!-- Style -->
        <link rel="stylesheet" href="static/css/style.css" />

        <!-- Script -->
        <script src="static/js/login.js">
        </script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Stuff Uwaterloo Profs Say</a>
                    </div>
                </div>
            </nav>

            <form method="post" action="/login">
                <fieldset>
                    <div class="form-group" name="username">
                        <label for="username">Username</label>
                        <input type="text" required class="form-control" name="username" placeholder="Username" />
                    </div>

                    <div class="form-group" name="password">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" required class="form-control" name="password" placeholder="Password" />
                    </div>

                    <div class="form-group" name="rememberme">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rememberme"> Remember me
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" data-loading-text="Logging In...">Log In</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
